<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotrauku formatai</title>
</head>
<body>
    <h2>JPG nuotraukos</h2>
    <img style="object-fit: cover" width="300" hight="150" src="jpg/jpg-1.jpg" alt="animal1">
    <img style="object-fit: cover" width="300" hight="150" src="jpg/jpg-2.jpg" alt="animal2"><img style="object-fit: cover" width="300" hight="150" src="jpg/jpg-3.jpg" alt="animal3">

    <h2>PNG nuotraukos</h2>
    <img height="250" src="png/img-1.png" alt="picture1">
    <img height="250" src="png/img-2.png" alt="picture2">
    <img style="object-fit: contain" width="200" height="250" src="png/img-3.png" alt="picture3">

    <h2>GIF nuotraukos</h2>
    <img style="object-fit: cover" width="300" height="150" src="gif/img-1.gif" alt="picture1"> src="gif/img-1.gif" alt="">
    <img style="object-fit: cover" width="300" height="150" src="gif/img-2.gif" alt="picture2"> src="gif/img-2.gif" alt="">
    <img style="object-fit: cover" width="300" height="150" src="gif/img-3.gif" alt="picture3"> src="gif/img-3.gif" alt="">

    <h2>SVG grafikos elementai</h2>
    <svg width="300" height="300">
        <circle cx="100" cy="100" r="80" stroke="green" stroke-width="4" fill="red" />
        <circle cx="100" cy="100" r="40" stroke="green" stroke-width="4" fill="red" />
      </svg>
</body>
</html>
